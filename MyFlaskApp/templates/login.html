<!DOCTYPE html>
<html>
<head>
    <title>Login/Register</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/login.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="form-container" id="login-form">
        <i class="fa-solid fa-user"></i><h2>Login</h2>
        <input type="email" placeholder="Email">
        <input type="password" placeholder="Password">
        <div class="button-container">
            <button type="button" id="homepage-login"><i class="fa-solid fa-house"></i></button>
            <button type="button" id="show-register">Register</button>
            <button type="submit" id="login">Login</button>
        </div>
    </div>

    <div class="form-container" id="register-form" style="display: none;">
        <i class="fa-solid fa-user"></i><h2>Register</h2>
        <input type="text" placeholder="Name">
        <input type="text" placeholder="Surname">
        <input type="text" placeholder="İTÜ Number">
        <input type="email" placeholder="Email">
        <input type="password" placeholder="Password">
        <input type="tel" placeholder="Phone Number">
        <input type="date" placeholder="Birthdate">
        <input type="text" placeholder="Faculty">
        <input type="text" placeholder="Department">
        <div class="button-container">
            <button type="button" id="homepage-register"><i class="fa-solid fa-house"></i></button>
            <button type="button" id="show-login"><i class="fa-solid fa-arrow-left"></i></button>
            <button type="submit" id="register">Register</button>
        </div>
    </div>

    <script type="text/javascript" src="{{ url_for('static', filename='script/script.js') }}"></script>
</body>
</html>
