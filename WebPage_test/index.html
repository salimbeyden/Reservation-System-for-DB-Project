<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservation System (JS and React)</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <h1>Reservation System</h1>
    
    <!-- Reservation Form Section -->
    <div id="reservation-form">
        <!-- JavaScript Part -->
        <h2>Make a Reservation</h2>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br>

            <label for="facility">Facility:</label>
            <select id="facility" name="facility" required>
                <option value="facility1">Facility 1</option>
                <option value="facility2">Facility 2</option>
                <option value="facility3">Facility 3</option>
            </select><br>

            <label for="date">Date:</label>
            <input type="date" id="date" name="date" required><br>

            <label for="time">Time:</label>
            <input type="time" id="time" name="time" required><br>

            <button type="button" id="js-submit-button">Submit Reservation</button>
        </form>
    </div>
    
    <!-- Reservation Status Section -->
    <div id="reservation-status">
        <!-- React Part -->
        <h2>Reservation Status</h2>
        <div id="react-reservation-form"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
